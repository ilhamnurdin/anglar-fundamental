<div class="container mt-5">
    <form class="content" [formGroup]="regisForm" (ngSubmit)="SubmitData()">

        <h3 class="text-center">Register Form</h3>

        <div class="row">
            <div class="mt-2 mb-2 col-lg-6 col-6">
                <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
                <!-- jika error -->
                <div *ngIf="firstname.invalid && (firstname.tauched || firstname.dirty)">
                    <span class="error" *ngIf="firstname.errors?.required">*First Name is Required.</span>
                    <span class="error" *ngIf="firstname.errors?.pattern">*Enter only character.</span>
                </div>
            </div>
            <div class="mt-2 mb-2 col-lg-6 col-6">
                <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                <!-- jika error -->
                <div *ngIf="lastname.invalid && (lastname.tauched || lastname.dirty)">
                    <span class="error" *ngIf="lastname.errors?.required">*Last Name is Required.</span>
                    <span class="error" *ngIf="lastname.errors?.pattern">*Enter only character.</span>
                </div>
            </div>
            <div class="mt-2 mb-2 col-lg-12 col-12">
                <input type="text" formControlName="email" class="form-control" placeholder="Email">
                  <!-- jika error -->
                  <div *ngIf="email.invalid && (email.tauched || email.dirty)">
                    <span class="error" *ngIf="email.errors?.required">*Email is Required.</span>
                    <span class="error" *ngIf="email.errors?.email">*Enter Valid Email.</span>
                </div>
            </div>
            <div class="mt-2 mb-2 col-lg-12 col-12">
                <input type="text" formControlName="mobileNumber" class="form-control" placeholder="Mobile Number">
                  <!-- jika error -->
                  <div *ngIf="mobilenumber.invalid && (mobilenumber.tauched || mobilenumber.dirty)">
                    <span class="error" *ngIf="mobilenumber.errors?.required">*Mobile Number is Required.</span>
                    <span class="error" *ngIf="mobilenumber.errors?.pattern">*Enter only number.</span>
                </div>
            </div>
            <div class="mt-3 mb-2 col-lg-12 col-12">
                <button class="btn" [disabled]="regisForm.invalid">Submit</button>
            </div>
            <div class="mt-3 mb-2">
                <button *ngFor="let item of Arry2" (click)="updateItem(item)">Update</button>
            </div>
        </div>
    </form>
</div>
